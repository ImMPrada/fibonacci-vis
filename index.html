<!DOCTYPE html>
<html>

<head>
  <title>n-queens solver</title>
</head>

<body>



<p>Count numbers: <output id="result"></output></p>
<p>Count numbers: <output id="result2"></output></p>
<button onclick="startWorker()">Start Worker</button>
<button onclick="stopWorker()">Stop Worker</button>

<script src="demo_workers.js"></script>
<script src="demo_workers_2.js"></script>
<script type="text/javascript">
var w;
var w2;

function startWorker() {
  if (typeof(Worker) !== "undefined") {
    if (typeof(w) == "undefined") {
      w = new Worker("demo_workers_2.js");
    }
    w.onmessage = function(event) {
      document.getElementById("result").innerHTML = event.data;
    };
    if (typeof(w2) == "undefined") {
      w2 = new Worker("demo_workers_3.js");
    }
    // w2.onmessage = function(event) {
    //   document.getElementById("result2").innerHTML = event.data;
    // };
    w2.addEventListener('message',function(event){
        document.getElementById("result2").innerHTML = event.data;
    },false);
    w2.postMessage(50);
  } else {
    document.getElementById("result").innerHTML = "Sorry! No Web Worker support.";
  }
}

function stopWorker() {
  w.terminate();
  w = undefined;
  w2.terminate();
  w2 = undefined;
}
</script>

</body>
</html>
